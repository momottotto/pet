<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>문제 관리</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <!-- 문제 입력 폼 -->
    <div class="form-section">
      <h1>📝 문제 관리</h1>
      <form id="questionForm">
        <textarea id="title" placeholder="문제 제목 (줄바꿈 가능)" required></textarea>
        <textarea id="answer" placeholder="정답 (줄바꿈 가능)" required></textarea>
        <button type="submit">저장하기</button>
      </form>
    </div>

    <!-- 시험 시작 -->
    <button id="startTestBtn">🎓 시험 시작</button>

    <!-- 문제 리스트 -->
    <h2>📋 저장된 문제 목록</h2>
    <ul id="questionList"></ul>
  </div>

  <!-- Firebase 기능 포함한 app.js 불러오기 -->
  <script type="module" src="app.js"></script>
</body>
</html>
